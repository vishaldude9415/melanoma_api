<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Melanoma Detection</title>
    <style>
        .submitbtn {
            border: 1px solid red;
            border-radius: 5px;
            color: red;
            padding: 3px 14px;
            background: none;
            color: white;
            background-color: red;
        }
        
        .submitbtn:hover {
            color: white;
            background-color: red;
        }
        
        .uploadbtn {
            border: 1px solid red;
            border-radius: 5px;
            color: red;
            padding: 3px 14px;
            background: none;
            color: white;
            background-color: red;
            margin-right: 40px;
            cursor: pointer;
        }
    </style>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body style="background-image: url(../static/images/bg_melanoma.jpg);background-size: cover;font-family: 'Roboto', sans-serif;">
    <!-- Navbar -->
    <nav style="background-color: white;box-shadow: 0px 2px 5px grey;" class="navbar navbar-expand-lg navbar-dark">
        <a style="color:red; margin-left: 50px;font-weight: 500;" class="navbar-brand" href="/">Melanoma Classification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div style="display:flex;justify-content: end;" class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li style="margin-right:20px ;" class="nav-item active">
                    <a style="color:red;font-weight: 500;" class="nav-link" href="/">Home</a>
                </li>
                <!-- <li style="margin-right:20px ;" class="nav-item active">
                    <a style="color:red;font-weight: 500;" class="nav-link" href="/info">Info</a>
                </li> -->
                <!-- <li style="margin-right:20px ;" class="nav-item active">
                    <a style="color:red;font-weight: 500;" class="nav-link" href="/toolw">Tools</a>
                </li> -->


                <li style="margin-right:20px ;" class="nav-item active">
                    <a style="color:red;font-weight: 500;" class="nav-link" href="/solution">Our Solution</a>
                </li>
                <li style="margin-right:100px ;" class="nav-item">
                    <a style="color:red;font-weight: 500;" class="nav-link" href="/about">About Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!----------------------------------- Body ------------------------->
    <div style="display:flex;flex-direction: row;justify-content: center;background-image: url(pexels-miguel-á-padriñán-255379.jpg);">
        <div style="display:flex;flex-direction:row;margin-top: 80px;margin-right: 50px;">
            <form action="/solution" method="post" enctype="multipart/form-data">
                <div style="text-align: center;font-size: 2rem;">
                    <h1 style="font-weight: 350;margin-bottom: 30px;font-family: monospace;">Fill Patient Details</h1>
                </div>
                <div>
                    <Label style="width:180px;font-weight: 450;font-size: 18px;" for="patientID">PatientID</Label>
                    <input style="height:30px;padding:10px;border: 1px solid grey;border-radius: 5px;outline: none;color: #555252;" type="text" name="patientID" id="patientID" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:180px;font-weight: 450;font-size: 18px;" for="patientName">Name</Label>
                    <input style="height:30px;padding:10px;border: 1px solid grey;border-radius: 5px;outline: none;color: #555252;" type="text" name="patientName" id="patientName" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:180px;font-weight: 450;font-size: 18px;" for="age">Age</Label>
                    <input style="height:30px;padding:10px;border: 1px solid grey;border-radius: 5px;outline: none;color: #555252;" type="number" name="age" id="age" />
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:180px;font-weight: 450;font-size: 18px;" for="melanoma_gender">Gender</Label>
                    <select name="melanoma_gender" id="melanoma_gender" style="width: 200px;height: 29px;outline: none;color: #555252;border: 1px solid grey;border-radius: 5px;padding-left:10px;">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select>
                </div>
                <div style="margin-top: 25px;">
                    <Label style="width:180px;font-weight: 450;font-size: 18px;" for="melanoma_location">Diagnosis Location</Label>
                    <select name="melanoma_location" id="melanoma_location" style="width: 200px;height: 29px;outline: none;color: #555252;border: 1px solid grey;border-radius: 5px;padding-left:10px;">
                    <option value="" disabled selected>Select Location</option>
                    <option value="Male">Mumbai</option>
                    <option value="Female">Hyderabad</option>
                    <option value="Female">Noida</option>
                    <option value="Female">Ghaziabad</option>
                    <option value="Female">Bangalore</option>
                    <option value="Female">Orissa</option>
                    </select>
                </div>
                {% if btnshow %}
                <div style="display: flex;align-items: center;justify-content: center;margin-top: 30px;position: absolute;left: 45%;bottom: 10%;">
                    <Label class="uploadbtn" for="patientImage">Upload</Label>
                    <input style="display: none;" type="file" name="patientImage" id="patientImage" />
                    <input class="submitbtn" type="submit" value="Submit"></input>
                    <!-- <input onMouseOver="this.style.color='black'" onMouseOut="this.style.color='green'" style="border: 1px solid red;border-radius: 5px;color: red;padding: 3px 14px;background: none;" type="submit" value="submit"></input> -->

                </div>
                {% endif %}

                <div style="display: flex;align-items: center;justify-content: center;margin-top: 20px;position: absolute;left: 42%;bottom: 8%;">
                    {% if result %}
                    <h1 style=" font-weight: 400;color: RED; ">Result : {{result}}</h1>
                    {% endif %}
                </div>

        </div>
        <Label for="patientImage " style="margin-top: 90px;cursor: pointer; ">

            {% if imageExist%}

            <img style="border-radius: 10px;width: 300px;background-size: contain; " src="../static/images/melanoma_frontend_image_3.png " alt="none "> {% endif %} {% if imageName%}
            <img style="border-radius: 10px;width: 300px;background-size: contain;height: 280px; " src="../static/images/{{imageName}} " alt="none "> {% endif %}
        </Label>
    </div>
    </form>
    </div>
</body>

</html>
